# --- Ajustes básicos de la aplicación ---

# Nombre de la aplicación (aparece en logs)
spring.application.name=prueba-globus-cargo

# Puerto del servidor (por defecto es 8080; puedes omitirlo)
# server.port=8080

# Ruta base de la API (descomentar para usar, p.ej. /api)
# server.servlet.context-path=/api

# Formateo legible de las respuestas JSON en desarrollo
spring.jackson.serialization.indent-output=true

## Actuator / health
management.endpoints.web.exposure.include=health,info
management.endpoint.health.probes.enabled=true
